{{ define "content" }}
<h2 class="section-title">Temperature Converter</h2>

<form class="converter-form" hx-post="/convert/temperature" hx-target="#result">
    <label for="value">Enter the temperature to convert</label>
    <input type="text" id="value" name="value" required placeholder="e.g. 12.5" autocomplete="off">

    <label for="from">Unit to convert from</label>
    <input type="text" id="from" name="from" required placeholder="e.g. C" autocomplete="off">

    <label for="to">Unit to convert to</label>
    <input type="text" id="to" name="to" required placeholder="e.g. F" autocomplete="off">

    <label class="units-hint">Available units: C, F, R, K</label>

    <button type="submit">Convert</button>

    <label for="result">Result</label>
    <div id="result">
        <input type="text" id="result-input" name="result" readonly placeholder="â€”" class="result-field">
    </div>
</form>
{{ end }}
