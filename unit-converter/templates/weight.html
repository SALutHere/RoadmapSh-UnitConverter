{{ define "content" }}
<h2 class="section-title">Weight Converter</h2>

<form class="converter-form" hx-post="/convert/weight" hx-target="#result">
    <label for="value">Enter the weight to convert</label>
    <input type="text" id="value" name="value" required placeholder="e.g. 12.5" autocomplete="off">

    <label for="from">Unit to convert from</label>
    <input type="text" id="from" name="from" required placeholder="e.g. kg" autocomplete="off">

    <label for="to">Unit to convert to</label>
    <input type="text" id="to" name="to" required placeholder="e.g. g" autocomplete="off">

    <label class="units-hint">Available units: mg, ct, g, oz, lb, kg, pood, q, t</label>

    <button type="submit">Convert</button>

    <label for="result">Result</label>
    <div id="result">
        <input type="text" id="result-input" name="result" readonly placeholder="â€”" class="result-field">
    </div>
</form>
{{ end }}
